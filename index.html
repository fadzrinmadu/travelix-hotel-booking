<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

  <!-- Import main.css -->
  <link rel="stylesheet" href="./css/main.css">

  <title>Travelix</title>
</head>
<body>

  <header class="header">
    <div class="container">

      <!-- Nav -->
      <nav class="nav">
        <a class="logo" href="index.html">
          <img src="./images/logo.png" alt="logo">
        </a>
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Offers</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">News</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- / Nav -->

    </div>
  </header>

  <main>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="main-heading">
          <h1 class="main-heading__title">Discover</h1>
          <h2 class="main-heading__subtitle">Luxury hotels</h2>
        </div>
        <a class="btn btn--gradient" href="#">
          Explore now
          <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
        </a>
      </div>
    </section>
    <!-- / Hero -->

    <!-- Booking -->
    <section class="booking">
      <div class="container">
        <form class="form">
          <div class="form-group">
            <label for="destinantion" class="form-group__label">Destination</label>
            <input type="text" class="form-group__input" id="destinantion">
          </div>
          <div class="form-group">
            <label for="check-in" class="form-group__label">Check in</label>
            <input type="date" class="form-group__input" id="check-in">
          </div>
          <div class="form-group">
            <label for="check-out" class="form-group__label">Check out</label>
            <input type="date" class="form-group__input" id="check-out">
          </div>
          <div class="form-group">
            <label for="adults" class="form-group__label">Adults</label>
            <select class="form-group__select" id="adults">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="children" class="form-group__label">Children</label>
            <select class="form-group__select" id="children">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-form btn--purple">
            Search
            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
          </button>
        </form>
      </div>
    </section>
    <!-- / Booking -->

    <!-- Hotels -->
    <section class="hotels">
      <div class="container">
        <h3 class="section-heading">
          <span class="section-heading__title">Explore</span>
          <span class="section-heading__subtitle">Our beautiful hotels</span>
        </h3>
        <div class="grid">
          <div class="grid__item hotel">
            <img class="hotel__img" src="./images/hotel_astro_resort.jpg" alt="hotel astro resort">
            <h4 class="hotel__name">Astro hotel</h4>
            <span class="hotel__price">From $200/Night</span>
            <div class="hotel__rating">
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star-half rating"></i>
            </div>
            <a href="#" class="btn btn--gradient">
              Book now
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </a>
          </div>
          <div class="grid__item hotel">
            <img class="hotel__img" src="./images/hotel_the_enchanted_garden.jpg" alt="hotel astro resort">
            <h4 class="hotel__name">Enchanted Garden</h4>
            <span class="hotel__price">From $300/Night</span>
            <div class="hotel__rating">
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
            </div>
            <a href="#" class="btn btn--gradient">
              Book now
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </a>
          </div>
          <div class="grid__item hotel">
            <img class="hotel__img" src="./images/hotel_the_paradise.jpg" alt="hotel astro resort">
            <h4 class="hotel__name">Paradise hotel</h4>
            <span class="hotel__price">From $350/Night</span>
            <div class="hotel__rating">
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star-half rating"></i>
            </div>
            <a href="#" class="btn btn--gradient">
              Book now
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- / Hotels -->

    <!-- Offer -->
    <section class="offer">
      <div class="container">
        <div class="offer__content">
          <div class="offer__discount">40% Off</div>
          <h4 class="hotel__name">Paradise hotel</h4>
          <div class="hotel__rating">
            <i class="fas fa-star rating"></i>
            <i class="fas fa-star rating"></i>
            <i class="fas fa-star rating"></i>
            <i class="fas fa-star rating"></i>
            <i class="fas fa-star-half rating"></i>
          </div>
        </div>
      </div>
    </section>
    <!-- / Offer -->

  </main>
  
  <script src="./js/app.js"></script>
</body>
</html>
